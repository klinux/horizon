{% spaceless %}
  <ol class="breadcrumb breadcrumb-col-indigo">
    {% for name, target in breadcrumb %}
      {% if forloop.last %}
      <li class="active"><a href="javascript:void(0);">{{ name }}</a></li>
      {% elif target %}
        <li class="">
          <a href="{{ target }}">{{ name }}</a>
        </li>
      {% else %}
      <li class=""><a href="javascript:void(0);">{{ name }}</a></li>
      {% endif %}
    {% endfor %}
  </ol>
{% endspaceless %}
