<div ng-controller="RoutedDetailsViewController as ctrl">
  <div class="page-header">
    <ol class="breadcrumb">
      <li><a class="btn btn-link" href="javascript:history.back()" translate>Back</a></li>
    </ol>
    <div class="row">
      <div class="col-md-6">
        <div class="block-header">
          <h1><i class="fas fa-border-all"></i> {$ ctrl.itemName $}</h1>
        </div>
      </div>
      <div class="col-md-6">
        <div class="text-right pull-right details-item-actions" ng-if="ctrl.itemData">
          <actions ng-if="ctrl.showDetails" allowed="ctrl.resourceType.itemActions" type="row" item="ctrl.itemData"
            result-handler="ctrl.resultHandler"></actions>
        </div>
      </div>
    </div>
  </div>
  <div class="card">
    <div class="body">
      <hz-details ng-if="ctrl.showDetails" views="ctrl.resourceType.detailsViews" context="ctrl.context"
        default-template-url="ctrl.defaultTemplateUrl"></hz-details>
    </div>
  </div>
</div>
