<div class='page-header detail-header'>
  <div class="row">
    <div class="col-md-6">
      <div class="block-header">
        <h1><i class="fas fa-border-all"></i> {{ page_title }}</h1>
      </div>
    </div>
    <div class="col-md-6">
      <div class="detail-actions text-right pull-right">
        {% if actions %}
        <form class='detail-actions-form actions_column' action='{{ url }}' method="POST">
          {% csrf_token %}
          {{ actions }}
        </form>
        {% endif %}
      </div>
    </div>
  </div>
</div>
