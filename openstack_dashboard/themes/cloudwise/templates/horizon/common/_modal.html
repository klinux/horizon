<div id="{% block modal_id %}{{ modal_id }}{% endblock %}" data-backdrop="{{ modal_backdrop }}" tabindex="-1"
  class="{% block modal_class %}{% if hide %}modal{% else %}static_page{% endif %}{% endblock %}">
  <div class="{% if hide %}modal-dialog modal-lg{% endif %}">
    <div class="{% if hide %}modal-content{% endif %}">
      {% block header %}
      <div class="modal-header">
        {% if hide %}
        <a href="#" class="close" data-dismiss="modal">
          <span class="fa fa-times"></span>
        </a>
        {% endif %}
        <div class="block-header">
          <h2>
            {% block modal-header %}{{ modal_header|default:page_title }}{% endblock %}
          </h2>
        </div>
      </div>
      {% endblock %}
      {% block content %}
      <div class="modal-body clearfix">
        {% block modal-body %}{% endblock %}
      </div>
      <div class="modal-footer">{% block modal-footer %}{% endblock %}</div>
      {% endblock %}
    </div>
  </div>
</div>
{% block modal-js %}
{% endblock %}
