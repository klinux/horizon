{% load i18n %}
{% block page_header %}
<div class='page-header'>
  <div class="block-header">
    <h1>
      <i class="fas fa-border-all"></i> {{ title }}
    </h1>
  </div>
  {% if actions %}
  <form class='actions_column pull-right' action='{{ url }}' method="POST">
    {% csrf_token %}
    {{ actions }}
  </form>
  {% endif %}
</div>
{% endblock %}
